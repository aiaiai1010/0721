<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Depth Anything Webcam Demo</title>
  <style>
    video, canvas {
      width: 320px;
      height: auto;
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Depth Anything with Front Camera</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="depthCanvas"></canvas>
  <button id="captureBtn">キャプチャして深度推定</button>

  <script>
    const video = document.getElementById('video');
    const depthCanvas = document.getElementById('depthCanvas');
    const ctx = depthCanvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');

    // フロントカメラの映像を取得
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("カメラ取得失敗:", err);
        alert("カメラを利用できません。設定を確認してください。");
      });

    captureBtn.addEventListener('click', async () => {
      // 映像をcanvasに描画
      const w = video.videoWidth;
      const h = video.videoHeight;
      depthCanvas.width = w;
      depthCanvas.height = h;
      ctx.drawImage(video, 0, 0, w, h);

      // Blobとして取得
      depthCanvas.toBlob(async blob => {
        const form = new FormData();
        form.append('image', blob, 'frame.jpg');

        try {
          const resp = await fetch(
            'https://api-inference.huggingface.co/models/LiheYoung/depth-anything-base-hf',
            {
              method: 'POST',
              headers: { Authorization: 'Bearer YOUR_HF_TOKEN' },
              body: form
            }
          );
          const result = await resp.json();
          const depthUrl = result.depth;

          const img = new Image();
          img.src = depthUrl;
          await img.decode();

          depthCanvas.width = img.naturalWidth;
          depthCanvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0);
        } catch (e) {
          console.error(e);
          alert('深度推定に失敗しました。');
        }
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
