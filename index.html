<!DOCTYPE html>
<html>
<head>
  <title>MediaPipe Z座標取得</title>
  <style>
    body {
      font-size: 24px;
      text-align: center;
    }
    video, canvas {
      width: 640px;
      height: 480px;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <h1>鼻先と顎のZ座標</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <p id="zOutput">読み取り中...</p>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const zOutput = document.getElementById('zOutput');

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];
        const noseTipZ = landmarks[1].z.toFixed(5);  // 鼻先
        const chinZ = landmarks[152].z.toFixed(5);   // 顎

        zOutput.textContent = `鼻先のZ座標: ${noseTipZ}、顎のZ座標: ${chinZ}`;
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
