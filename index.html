<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Depth Anything Live</title>
  <style>
    video, canvas {
      width: 320px;
      height: auto;
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>リアルタイム深度推定（Front Camera）</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="depthCanvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const depthCanvas = document.getElementById('depthCanvas');
    const ctx = depthCanvas.getContext('2d');

    // カメラ映像の取得
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          startDepthLoop(); // 映像準備完了後に開始
        };
      })
      .catch(err => {
        console.error("カメラ取得失敗:", err);
        alert("カメラを利用できません。");
      });

    function startDepthLoop() {
      setInterval(captureAndEstimateDepth, 3000); // 3秒ごと
    }

    async function captureAndEstimateDepth() {
      const w = video.videoWidth;
      const h = video.videoHeight;
      if (w === 0 || h === 0) return;

      depthCanvas.width = w;
      depthCanvas.height = h;
      ctx.drawImage(video, 0, 0, w, h);

      depthCanvas.toBlob(async blob => {
        const form = new FormData();
        form.append('image', blob, 'frame.jpg');

        try {
          const resp = await fetch(
            'https://api-inference.huggingface.co/models/LiheYoung/depth-anything-base-hf',
            {
              method: 'POST',
              headers: { Authorization: 'Bearer YOUR_HF_TOKEN' },
              body: form
            }
          );
          const result = await resp.json();
          const depthUrl = result.depth;

          const img = new Image();
          img.src = depthUrl;
          await img.decode();

          depthCanvas.width = img.naturalWidth;
          depthCanvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0);
        } catch (e) {
          console.error(e);
        }
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
